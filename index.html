<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link the bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Object Practice Page</title>
    <style>
        .b {
            border: 2px solid black;
        }

        .list {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container margin-auto my-5 width-25">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6 text-center text-danger fw-bolder h3">Hotel Information
            </div>
        </div>
        <div class="row b bg-dark">
            <div class="col-lg-6 col-md-6 col-sm-6 text-success my-5 text-center">
                <ul class="list">
                    <li>Name : </li>
                    <li>Rating : </li>
                    <li>Rooms : </li>
                    <li>Booking : </li>
                    <li>Gym : </li>
                    <li>Pool : </li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 text-info my-5 text-center">
                <ul class="list">
                    <li>Green Stream</li>
                    <li>4</li>
                    <li id="room">42</li>
                    <li id="booking"></li>
                    <li>false</li>
                    <li>true</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container margin-auto my-5 width-75">
        <div class="row">
            <div class="col-lg-12 col-sm-12 my-5 mx-auto">
                <input type="text" class="w-50" placeholder="Enter your number here" id="bookingValue">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 my-1">
                <button class="btn btn-danger col-lg-3 col-md-3 col-sm-12 m-4" id="add">Booking Add</button>
                <button class="btn btn-info col-lg-3 col-md-3 col-sm-12 m-4" id="cancel">Cancel Booking</button>
                <button class="btn btn-success col-lg-3 col-md-3 col-sm-12 m-4" id="available">Total Rooms</button>
                <button class="btn btn-primary col-lg-3 col-md-3 col-sm-12 m-4" id="free">Free Rooms</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<!-- link the js bootstrap file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</html>
